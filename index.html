<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />

    <title>Dandi Darmansyah</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="container">
        
          <div class="inputBox" >
            <input
              type="number"
              required class="formInput" placeholder=" " autocomplete="off" id="celcius" 
            />
            <label id="labelCelcius" for="celcius">Celcius (&degC)</label>
          </div>

          <div class="button-group">
            <button onclick="konversi()">Konversi</button>
            <button onclick="reset()">Reset</button>
            <button onclick="reverse()">Reverse</button>
          </div>

          <div class="inputBox" >
            <input
            type="number"
             required class="formInput" placeholder=" " autocomplete="off" id="fahrenheit"
          />
          <label class="label" id="labelFahrenheit" for="fahrenheit">Fahrenheit (&degF)</label>
        </div>

        <div class="inputBox" id="kalkulasi">
          <input type="text" required class="formInput" placeholder=" " autocomplete="off" disabled/>
          <label id="labelKalkulasi" class="label">Cara Kalkulasi</label>
        </div>

     <div class="paragraph">
        <span>Fahrenheit ke Celcius</span>
        <h3 class="judul">
          Cara Konversi dari Celcius (&degC) ke Fahrenheit (&degF)
        </h3>
        <hr />
        <p>
          Suhu <span class="suhu">S</span> dalam derajat Fahrenheit (&degF) sama
          dengan suhu <span class="suhu">S</span> dalam drajat Celcius (&degC)
          kali <span class="angka">9/5</span> tambah
          <span class="angka">32</span>.
        </p>
        <p id="pCelcius">
          <span class="suhu">S</span><sub>(&degC)</sub>=
          <span class="angka"
            >(<span class="suhu">S</span><sub>(&degF)</sub>x 9/5) + 32</span
          >
        </p>
        <p>atau</p>
        <p id="pFahrenheit">
          <span class="suhu">S</span><sub>(&degF)</sub>=
          <span class="angka"
            >(<span class="suhu">S</span><sub>(&degC)</sub>- 32) + 32</span
          >
        </p>
      </div>
        <script src="js/index.js"></script>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
